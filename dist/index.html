<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Effective JavaScript: Frogger</title><link rel="stylesheet" href="css/style.css"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"></head><body><div id="main"><div id="container"><div class="instructions"><a class="instruction-btn"><i class="fa fa-question-circle"></i> <span>instructions</span></a></div><div class="game"><div class="game-holder"><canvas id="myCanvas"></canvas><div class="score"><div class="score-msg">Score</div><div class="score-num">0</div><div class="heart-msg">Heart</div><div class="heart-num"><ul><li><img src="images/Heart.png"></li><li><img src="images/Heart.png"></li><li><img src="images/Heart.png"></li></ul></div></div><div class="start"><a class="start-btn">Play</a></div><div class="over disappear"><div class="over-msg">Game over!</div><a class="over-btn">Play Again</a></div><div class="success disappear"><div class="success-msg">Success!</div><a class="success-btn">Play Again</a></div><div class="player-select disappear"><ul><li><img src="images/char-boy.png"></li><li><img src="images/char-cat-girl.png"></li><li><img src="images/char-horn-girl.png"></li><li><img src="images/char-pink-girl.png"></li><li><img src="images/char-princess-girl.png"></li></ul></div><div class="instruction-msg disappear"><div class="instruction-main"><div class="title">游戏目标</div><div class="rule">玩家通过上下左右四个方向键，操作角色避开甲虫，到达河边。每次过河会有一定积分奖励，当获取积分达到1000时，游戏胜利。</div><div class="title">游戏规则</div><div class="rule"><ul><li>一次过河获得积分400</li><li>角色与虫子相撞，失去一点生命值</li><li>第二局开始，虫子增多，会出现石头作为前进阻碍，角色遇到石头需要绕行</li><li>碰撞三次后，游戏失败</li></ul></div><a class="confirm">OK</a></div></div></div></div><div class="player"><a class="playerBtn"><p>Select Player</p></a></div></div></div><script src="js/jquery-1.12.4.js"></script><script src="js/resources.js"></script><script src="js/app_style.js"></script><script src="js/app_overwrite.js"></script><script src="js/script.js"></script><script src="js/engine2.js"></script></body></html>
